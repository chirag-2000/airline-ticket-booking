<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/history.css')}}">
</head>
<a href="/back" class=btn>Back</a>
<!-- <form action="{{ url_for('history') }}" method="post">
    <input type="text" value="" name="uid" id="uid">
    <input type="submit" value="search">
</form> -->
    
    <table class="content-table cent">
        <thead>
      <tr>
          
          
          <th>Ticket id</th>
          <th>Flight n0</th>
          <th>Dept</th>
          <th>Dept Date</th>
          <th>Dept time</th>
          <th>Arrival</th>
          <th>Arrival Date</th>
          <th>Arrival Time</th>
          <th>Class</th>
          <th>Total Fare</th>
          <!-- <th>Date Of Booking</th> -->
        </tr>
    </thead>
    <tbody>
        {% for i in results %}
        <tr>
            <td>{{i.tid}}</td>
            <td>{{i.pid}}</td>
            <td>{{i.dept}}</td>
            <td>{{i.d_date}}</td>
            <td>{{i.d_time}}</td>
        <td>{{i.arr}}</td>
            <td>{{i.a_date}}</td>
            <td>{{i.a_time}}</td>
            <td>{{i.class}}</td>
        <td>{{i.fare}}</td>
        </tr>
    {% endfor %}
    
    </tbody>
    
</table>

</html>
