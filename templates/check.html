<!DOCTYPE HTML>
<html>
    <head>
        <title>CHECKOUT</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/check.css') }}">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet" />
    </head>
   
    <body>
      <a href="/back" class=btn>Back</a>
        <div class="container">
          <h1>Checkout</h1>
            <form action="{{ url_for('payment') }}" method="post">
                <label>Flight Number:</label>
                <input type="text" name="pid" id="pid" value="{{session.pid}}" readonly>
                <label>Departure:</label>
                <input type="text" name="from" id="from" value="{{session.dept}}" readonly>
                <label>Arrival:</label>
                <input type="text" name="to" id="to" value="{{session.arr}}" readonly>
                <label>Departure Date:</label>
                <input type="text"  name="d_date" id="d_date" value="{{session.d_date}}" readonly>
                <label>Departure Time:</label>
                <input type="text"  name="d_time" id="d_time" value="{{session.d_time}}" readonly>
                <label>Arrival Date:</label>
                <input type="text"  name="a_date" id="a_date" value="{{session.a_date}}" readonly>
                <label>Arrival Time:</label>
                <input type="text"  name="a_time" id="a_time" value="{{session.a_time}}" readonly>
                <label>Class:</label>
                <input type="text"  name="class" id="class" value="{{session.class}}" readonly>
                <label>Fare:</label>
                <input type="text"  name="fare" id="fare" value="{{session.fare}}" readonly>
                <div class="checkbox">
                    <label data-toggle="collapse" data-target="#promo">
                      <input type="checkbox"> I have a promo code
                    </label>
                  </div>
                  <div class="collapse" id="promo">
                    <div class="form-group">
                      <label for="inputpromo" class="control-label">Promo Code</label>
                      <div class="form-inline">
                        <input type="text" class="form-control" id="inputpromo" placeholder="Enter promo code">
                        <button class="btn btn-sm">Apply</button>
                      </div>
                    </div>
               </div><br>
               <input type="submit" value="PAY">
            
        </div> 
    </form> 
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>   
    </body>
</html>
