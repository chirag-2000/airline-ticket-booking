<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
  <a href="/back" class=btn>Back</a>
<table>
  <tr>
  <th>Flight_id</th>
  <th>From</th>
  <th>Dept Date</th>
  <th>Dept Time</th>
  <th>To</th>
  <th>Arrival Date</th>
  <th>Arrival Time</th>
  <th>Class</th>
  <th>Fare</th>
  </tr>
  {% for i in results %}
	<tr>
		<td>{{i.pid}}</td>
		<td>{{i.dept}}</td>
		<td>{{i.d_date}}</td>
		<td>{{i.d_time}}</td>
    <td>{{i.arr}}</td>
		<td>{{i.a_date}}</td>
		<td>{{i.a_time}}</td>
		<td>{{i.class}}</td>
    <td>{{i.fare}}</td>
	</tr>
{% endfor %}
</table>
<form action="{{ url_for('checkout') }}" method="post">
<div class="flight_no">
  <label class="flight_no">Flight Number</label><br>
  <input type="text" name="f_no"id="f_no" placeholder="flight number"><br><br>
  <input type="submit" class="btn" value="Checkout">
  </div>
</form>
</body>
</html>
